  <body>

  <div class="container-fluid">
    <a class="navbar-brand" href=" ">Texttutils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

        </li>

          <a class="nav-link" href="#" >Contact Us</a>
        </li>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutils!</strong> You can any do with your text utils.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="mb-3 container">
    <form method="post" action="/analyze">
        {% csrf_token %}
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here!</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>

    <div class="form-check form-switch">
  <input class="form-check-input" name="punc" type="checkbox" role="switch" id="punc">
  <label class="form-check-label" for="punc">Remove Punctuation</label>
   </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="caps" type="checkbox" role="switch" id="caps">
  <label class="form-check-label" for="caps">Capitalize All</label>
   </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="newLineRem" type="checkbox" role="switch" id="newLineRem">
  <label class="form-check-label" for="newLineRem">New Line Remover</label>
   </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="spaceRem" type="checkbox" role="switch" id="spaceRem">
  <label class="form-check-label" for="spaceRem">Space Remover</label>
   </div>
<button type="submit" class="btn btn-dark mt-2">Submit</button>
        </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
